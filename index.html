<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>result-summary-component</title>
</head>
<body>
    <main>
        <div class="card">
            <!-- left side (colored) -->
            <div class="left">
                <p  id="head">Your Result</p>
                <div class="ball">
                    <div class="score">76</div>
                    <p class="total">of 100</p>
                </div>
                <div class="great">
                    Great
                  </div>
                <p class="compliment">
                    You scored higher than 65% of the people who have taken these tests.  
                </p>
            </div>
            <!-- right side(#fff) -->
            <div class="right">
                <h3>Summary</h3>
                <div class="tile Reaction">
                    <img src="icon-reaction.svg" alt=""><sapn class="what reaction">Reaction</sapn>
                    <span class="result">
                        <span class="numirator">80</span> <span class="denominator">/ 100</span>
                    </span>
                    </div>
                <div class="tile Memory">
                    <img src="icon-memory.svg" alt=""><sapn class="what memory">Memory
                    </sapn>
                    <span class="result">
                        <span class="numirator">92</span> <span class="denominator">/ 100</span>
                    </span>
                </div>
                <div class="tile Verbal">
                    <img src="icon-verbal.svg" alt=""><sapn class="what verbal">Verbal
                      </sapn>
                    <span class="result">
                        <span class="numirator">61</span> <span class="denominator">/ 100</span>
                    </span>
                </div>
                <div class="tile Visual">
                    <img src="icon-visual.svg" alt=""><sapn class="what visual">Visual
                    </sapn>
                    <span class="result">
                        <span class="numirator">72</span> <span class="denominator">/ 100</span>
                    </span>
                </div>
                <!-- button for continue-->
                <div class="continue">
                    Continue
                </div>
            </div>
        </div>
    </main>


</body>
</html>
